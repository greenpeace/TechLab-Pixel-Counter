
    {% include "header.html" %}

    <main role="main">
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
            <div id="banner">
                <h1>List of Signup</h1>
            </div>
        </div>
      </div>
      <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="card" id="output">
                <div class="card-body">
                    <a class="btn btn-sm btn-success" href="/adddonation" title="Add" ><i class="glyphicon glyphicon-pencil"></i> Add Another Signup</a>
                    </br></br>  
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">NRO</th>
                            <th scope="col">Email</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th style="width:200px;">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% if output %}
                            {% for ngo in output %}
                            <tr>
                              <th scope="row"></th>
                              <td>{{ngo.id}}</td>
                              <td>{{ngo.email}}</td>
                              <td>{{ngo.firstname}}</td>
                              <td>{{ngo.lastname}}</td>  
                              <td>
                                <a class="btn btn-sm btn-success" href="/donationedit?id={{ ngo }}" title="Edit" ><i class="glyphicon glyphicon-pencil"></i> Edit</a>
                                <a class="btn btn-sm btn-danger" href="/deletedonation?id={{ ngo }}" title="Delete"><i class="glyphicon glyphicon-pencil"></i> Delete</a>
                              </td>
                            </tr>
                            {% endfor %}
                          {% endif %}      
                        </tbody>
                      </table>
                    </div>
                </div>
            </div>
        </div>
        <hr>
      </div> <!-- /container -->

    </main>

    <footer class="container">
      <p>&copy;</p>
    </footer>
  </body>
</html>
