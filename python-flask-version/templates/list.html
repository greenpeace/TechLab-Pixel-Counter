<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Pixel Counter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900|Work+Sans:400,500,600,700" 8/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/page.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="{{ url_for('main') }}">Pixel Counter</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('main') }}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('read') }}">List</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
            <div id="banner">
                <h1>Get your NROs Signups</h1>
            </div>
            <form action="/signups" method="post">
                <input type="text" name="id"></input>
                <br>
                <br>
                <input type="submit" value="GET Signups"></input>
            </form>
        </div>
      </div>

    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="card" id="output">
                <div class="card-body">
                    {% if output %}
                    {% for ngo in output %}
                    <div class="row featurette">
                        <div class="col-md-7">
                            <p>
                              {{ngo.id}} - {{ngo.count}}
                            </p>
                        </div>
                    </div>
                    <hr class="featurette-divider">
                    {% endfor %}
                    {% endif %}

                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div>
                <iframe src="count?id=GPNO" width="1" height="1" frameborder=0 style="overflow:hidden;" scrolling="no"></iframe>
            </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer class="container">
      <p>&copy;</p>
    </footer>
  </body>
</html>
