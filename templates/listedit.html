
    {% include "header.html" %}

    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container-fluid">
            <div id="banner">
                <h1>Edit a counter</h1>
            </div>
        </div>
      </div>
      <hr>
      <div class="container-fluid">
            <p>Counter Name: {{ ngo.id }}</p>        
            <form action="/updateform" method="post">
              <input type="hidden" name="id" value="{{ ngo.id }}">
              <div class="form-group">
                <label for="nro">NRO</label>  
                <input type="text" name="nro" class="form-control" value="{{ ngo.nro }}"></input>
              </div>
              <div class="form-group">
                <label for="count">Count</label>  
                <input type="number" class="form-control" name="count" value="{{ ngo.count }}"></input>
              </div> 
              <div class="form-group">
                <label for="url">URL</label>
                <input type="url" class="form-control" name="url" value="{{ ngo.url }}"></input>
              </div>
              <div class="form-group">
                <label for="contactpoint">Contact</label>
                <input type="text" class="form-control" name="contactpoint" value="{{ ngo.contactpoint }}"></input>
              </div>
              <div class="form-group">
                <label for="campaign">Campaign</label>
                <input type="text" class="form-control" name="campaign" value="{{ ngo.campaign }}"></input>
              </div>
              <br>
                <br>
                <input type="submit" value="Update"></input>
            </form>
            </div>
        <hr>
      </div> <!-- /container -->
    </main>

    {% include "footer.html" %}
